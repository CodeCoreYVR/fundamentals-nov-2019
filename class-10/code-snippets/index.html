<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Snippets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <!-- Heading -->
        <nav class="navbar navbar-light bg-light border-bottom border-dark">
            <a class="navbar-brand" href="#">
                <div class="d-flex justify-content-center">
                    <img src="https://pbs.twimg.com/profile_images/876936130549043200/2T5camnk_400x400.jpg" width="90" height="90" class="d-flex align-top" alt="CodeCore Logo">
                </div>
                <div class="mt-2">Code Snippets</div>
            </a>
        </nav>
        <!-- Heading End -->

        <!-- Section Tabs -->
        <ul class="nav nav-tabs mt-4">
            <li class="nav-item">
                <a class="nav-link active show" aria-controls="new" role="tab" data-toggle="tab" href="#newCode">New</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-controls="snippets" role="tab" data-toggle="tab" href="#snippets">Snippets</a>
            </li>
        </ul>
        <!-- Section Tabs End -->

        <!-- New Tab Content -->
        <div class="tab-content">
            <div class="tab-pane active show" role="tabpanel" aria-labelledby="new" id="newCode">
                <form>
                    <div class="d-flex flex-column">
                        <div class="form-group mt-3">
                            <label for="exampleFormControlSelect1 d-block">Select Language</label>
                            <select class="form-control" id="language-input" name="language-input" required>
                                <option value=""></option>
                                <option value="ruby">Ruby</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="javascript">JavaScript</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Title</label>
                            <input name="title" id="title-input" type="text" class="form-control" id="exampleFormControlInput1" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Code</label>
                            <textarea name="code" id="code-input" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        </div>
                    </div>  
                    <input class="btn btn-danger" type="submit" value="Save">
                </form>
            </div>
        <!-- New Tab Content End -->

        <!-- Snippets Tab Content -->
            <div class="tab-pane" role="tabpanel" aria-labelledby="snippets" id="snippets">
              <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Ruby
                      </button>
                    </h2>
                  </div>
              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div id="ruby-list" class="card-body"></div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        HTML
                      </button>
                    </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div id="html-list" class="card-body"></div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        JavaScript
                      </button>
                    </h2>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div id="javascript-list" class="card-body"></div>
                  </div>
                </div>
              </div>

            </div>
        </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
