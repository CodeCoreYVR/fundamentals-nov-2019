<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Internal css</title>
  <!-- <style> goes in the <head> tag -->
  <style>
    /* This is a css comment */
    /* Anything within the style tag is treated as css */
    body {background-color: lightgrey}

    /* writing css multiline is more readable if you have multiple rules*/
    h1 {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Styled with internal css</h1>
  <h1>Styled with internal css 2</h1>
</body>
</html>
