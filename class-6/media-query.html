<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media Queries</title>
  <style>
    .box {
      height: 400px;
      width: 200px;
      margin: 10px;
    }
    @media (max-width: 1080px) {
      .box {
        background: red;
        width: 600px
      }
    }
    @media (min-width: 960px) {
      .box {
        background: green;
        width: 900px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
