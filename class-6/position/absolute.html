<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Absolute</title>
  <style>
    .parent {
      border: 1px solid black;
      height: 300px;
      width: 300px;
      position: relative;
    }
    .child {
      height: 200px;
      width: 200px;
      background-color: cyan;
      position: absolute;
      right: 20px;
    }
  </style>
</head>
<body>
  <!--
   Absolute is relative to the the first ancestor that is not static
  -->
  <div class="parent">
    <div class="child">
    </div>
  </div>
</body>
</html>
