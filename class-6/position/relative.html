<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static</title>
  <style>
    .parent {
      border: 1px solid black;
      height: 300px;
      width: 300px;
      z-index: 1;
    }
    .child {
      height: 200px;
      width: 200px;
      background-color: cyan;
      position: relative;
      right: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!--
    Relative is positioned relative to its normal position 
    We can have top, left, right, bottom properties that are relative
    to its normal static position
  -->
  <div class="parent">
    <div class="child">
    </div>
  </div>
</body>
</html>
