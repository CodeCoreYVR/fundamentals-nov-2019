<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
  <title>Bootstrap Grid</title>
  <style>
    * {
      border: thin solid black;
    }
  </style> 
</head>
<body>
    <div class="container">
        <h1>3 Column Example</h1>
        <div class="row">
          <div class="col-10 col-sm-6 col-md-8 col-lg-2 col-xl">Col 1</div>
          <div class="col-sm">2</div>
          <div class="col-sm">3</div>
        </div>
      </div>
    
      <hr />
    
      <div class="container">
        <h1>6 Column Example</h1>
        <div class="row">
          <div class="col-md">Col 1</div>
          <div class="col-md">Col 2</div>
          <div class="col-md">Col 3</div>
          <div class="col-md">Col 4</div>
          <div class="col-md">Col 5</div>
          <div class="col-md">Col 6</div>
        </div>
      </div>
      
      <hr />
    
      <div class="container">
        <h1>12 Column Example</h1>
        <div class="row">
          <div class="col-lg">Col 1</div>
          <div class="col-lg">Col 2</div>
          <div class="col-lg">Col 3</div>
          <div class="col-lg">Col 4</div>
          <div class="col-lg">Col 5</div>
          <div class="col-lg">Col 6</div>
          <div class="col-lg">Col 7</div>
          <div class="col-lg">Col 8</div>
          <div class="col-lg">Col 9</div>
          <div class="col-lg">Col 10</div>
          <div class="col-lg">Col 11</div>
          <div class="col-lg">Col 12</div>
        </div>
      </div>
</body>
</html>
