<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Pyramid</title>
  <style>
    .circle {
      width: 150px;
      height: 150px;
      margin: 10px;
      border-radius: 50%;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .red {
      background: red;
    }
    .orange {
      background: orange;
    }
    .yellow {
      background: yellow;
    }
    .green {
      background: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red circle"></div>
  </div>
  <div class="container">
    <div class="orange circle"></div>
    <div class="orange circle"></div>
  </div>
  <div class="container">
    <div class="yellow circle"></div>
    <div class="yellow circle"></div>
    <div class="yellow circle"></div>
  </div>
  <div class="container">
    <div class="green circle"></div>
    <div class="green circle"></div>
    <div class="green circle"></div>
    <div class="green circle"></div>
  </div>
</body>
</html>
